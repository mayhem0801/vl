<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Still No?</title>
  <style>
    #confetti {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 9999;
    }
    body {
      background: linear-gradient(135deg,#495057,#868e96);
      font-family: Arial, sans-serif;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      margin:0;
      color:white;
      text-align:center;
    }
    .card {
      background:rgba(0,0,0,0.25);
      padding:40px;
      border-radius:20px;
      max-width:500px;
    }
    .btn {
      display:inline-block;
      margin:10px;
      padding:12px 25px;
      border-radius:30px;
      text-decoration:none;
      color:white;
      font-size:1.1em;
    }
    .yes { background:#ff4d6d; }
    .no { background:#222; }
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>
  <div class="card">
    <p>
      Areyyyyyyy, bohut jiddi ho tum, humko rulaoge kya,
      sasura tumse bahut jyada pyar karte hai ðŸ¥º
      bohutttt besiiiii bhal pau tumakkkk, mani jua jaan pilissssss
    </p>
    <p>Sayyyyy yessss</p>

    <a href="page6.html" class="btn yes">Yes</a>
    <a href="page5.html" class="btn no">NO MEANS NO</a>
  </div>
  <script>
const canvas = document.getElementById("confetti");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let pieces = [];
let interval;

// Create sad emoji pieces
function createConfetti() {
  pieces = [];
  for (let i = 0; i < 120; i++) {
    pieces.push({
      x: Math.random() * canvas.width,
      y: Math.random() * -canvas.height,
      size: Math.random() * 10 + 10,
      speed: Math.random() * 2 + 1
    });
  }
}

// Draw ðŸ˜¢ emojis
function drawConfetti() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  pieces.forEach(p => {
    ctx.font = `${p.size}px serif`;
    ctx.fillText("ðŸ˜¢", p.x, p.y);
    p.y += p.speed;
  });
}

// Start automatically on page load
function startConfetti() {
  createConfetti();
  interval = setInterval(drawConfetti, 20);

  // Stop after 4 seconds
  setTimeout(() => {
    clearInterval(interval);
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  }, 16000);
}

window.onload = startConfetti;
  </script>
</body>
</html>
