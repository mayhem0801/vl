<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Valentine üíñ</title>
  <style>#confetti {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 9999;
}
    
    {
      background: linear-gradient(135deg,#ff4d6d,#ffb3c1);
      font-family: Arial, sans-serif;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      margin:0;
      color:white;
      text-align:center;
    }
    .card {
      background:rgba(0,0,0,0.25);
      padding:40px;
      border-radius:20px;
      max-width:500px;
    }
  </style>
</head>
<body>
<canvas id="confetti"></canvas>
  <div class="card">
    <p>
      Thanks for accepting my proposal my loveeee,
      I swear I won't let you regret this decision everrrr ‚ù§Ô∏è
    </p>
    <p>
      I always lack in money... but I'll make it up later
      and with small things like this.
    </p>
    <p><strong>I LOVE YOU JAANN ‚ù§Ô∏è‚ù§Ô∏è</strong></p>
  </div>
  <script>
const canvas = document.getElementById("confetti");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let pieces = [];
let interval;

function createConfetti() {
  pieces = [];
  for (let i = 0; i < 160; i++) {
    pieces.push({
      x: Math.random() * canvas.width,
      y: Math.random() * -canvas.height,
      size: Math.random() * 6 + 4,
      speed: Math.random() * 4 + 2,
      color: `hsl(${Math.random() * 360}, 100%, 60%)`
    });
  }
}

function drawConfetti() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  pieces.forEach(p => {
    ctx.font = `${p.size}px Apple Color Emoji, Segoe UI Emoji, Noto Color Emoji, serif`;
    ctx.textBaseline = "top";
    ctx.fillText("‚ù§Ô∏è", p.x, p.y);
    p.y += p.speed;
  });
}
function startConfetti() {
  createConfetti();
  interval = setInterval(drawConfetti, 20);

  // auto stop after 16 seconds
  setTimeout(() => {
    clearInterval(interval);
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  }, 16000);
}

// üî• START AS SOON AS PAGE LOADS
window.onload = startConfetti;
  </script>
</body>
</html>
